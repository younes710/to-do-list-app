<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add task</title>
    <link rel="stylesheet" href="to-do-list-app.css">
</head>

<body class="add-body">
    <header class="add-header">
        <img src="arrow-left.png" alt="arrow-left" width="20px" height="30px"><br>
        <input type="text" placeholder="Add task" class="add-task">
    </header>
    <main class="add-main">
        <label>Choose date</label><br><br>
        <input type="date" class="add-date"><br><br>
        <label>Choose time</label><br><br>
        <select name="time" class="time-select">
            <option>08:00 - 08:30</option>
            <option>08:30 - 09:00</option>
            <option>09:30 - 10:00</option>
            <option>10:00 - 10:30</option>
            <option>10:30 - 11:00</option>
            <option>11:00 - 11:30</option>
            <option>11:30 - 12:00</option>
            <option>12:00 - 12:30</option>
            <option>12:30 - 13:00</option>
            <option>13:00 - 13:30</option>
            <option>13:30 - 14:00</option>
            <option>14:00 - 14:30</option>
            <option>14:30 - 15:00</option>
            <option>15:30 - 16:00</option>
            <option>16:00 - 16:30</option>
            <option>16:30 - 17:00</option>
            <option>17:00 - 17:30</option>
            <option>17:30 - 18:00</option>
            <option>18:00 - 18:30</option>
            <option>18:30 - 19:00</option>
            <option>19:00 - 19:30</option>
            <option>19:30 - 20:00</option>
        </select><br><br>
        <label>Choose task type</label><br><br>
        <input type="radio" name="btn" value="work">
        <label class="add-work">Work</label>
        <input type="radio" name="btn" value="personal">
        <label class="add-personal">Personal</label>
        <input type="radio" name="btn" value="shopping">
        <label class="add-shopping">Shopping</label><br>
        <input type="radio" name="btn" value="health">
        <label class="add-health">Health</label>
        <input type="radio" name="btn" value="other">
        <label class="add-other">Other</label><br>
        <label>Write description</label><br>
        <textarea name="description" cols="30" rows="10" placeholder="Description..."></textarea>
    </main>
    <footer>
        <button class="add-submit">add task</button>
    </footer>
    <script src="add-task.js"></script>
</body>

</html>
