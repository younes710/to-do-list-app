<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add task</title>
    <link rel="stylesheet" href="to-do-list-app.css">
</head>

<body class="add-body">
    <header class="add-header">
        <img src="arrow-left.png" alt="arrow-left" width="20px" height="30px"><br>
        <input type="text" placeholder="Add task" class="add-task">
    </header>
    <main class="add-main">
        <label>Choose date</label><br><br>
        <input type="date"><br><br>
        <label>Choose time</label><br><br>
        <select name="time">
            <option value="hours">12:00 - 13:00</option>
            <option value="hours">13:00 - 14:00</option>
            <option value="hours">14:00 - 15:00</option>
            <option value="hours">15:00 - 16:00</option>
            <option value="hours">16:00 - 17:00</option>
            <option value="hours">17:00 - 18:00</option>
            <option value="hours">18:00 - 19:00</option>
            <option value="hours">19:00 - 20:00</option>
            <option value="hours">20:00 - 21:00</option>
            <option value="hours">21:00 - 22:00</option>
            <option value="hours">22:00 - 23:00</option>
            <option value="hours">23:00 - 00:00</option>
            <option value="hours">00:00 - 01:00</option>
            <option value="hours">01:00 - 02:00</option>
            <option value="hours">02:00 - 03:00</option>
            <option value="hours">03:00 - 04:00</option>
            <option value="hours">04:00 - 05:00</option>
            <option value="hours">05:00 - 06:00</option>
            <option value="hours">06:00 - 07:00</option>
            <option value="hours">07:00 - 08:00</option>
            <option value="hours">08:00 - 09:00</option>
            <option value="hours">09:00 - 10:00</option>
            <option value="hours">10:00 - 11:00</option>
            <option value="hours">11:00 - 12:00</option>
        </select><br><br>
        <label>Choose task type</label><br><br>
        <button class="add-work">
            <input type="radio" id="add-work">
            Work
        </button>
        <button class="add-personal">
            <input type="radio" id="add-personal">
            Personal
        </button>
        <button class="add-shopping">
            <input type="radio" id="add-shopping">
            Shopping
        </button><br>
        <button class="add-health">
            <input type="radio" id="add-health">
            Health
        </button>
        <button class="add-other">
            <input type="radio" id="add-other">
            Other
        </button><br><br>
        <label>Write description</label><br>
        <textarea name="description" cols="30" rows="10" placeholder="Description..."></textarea>
    </main>
    <footer>
        <input type="submit" class="add-submit" value="add task">
    </footer>
</body>

</html>
