<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add task</title>
    <link rel="stylesheet" href="to-do-list-app.css">
</head>

<body class="add-body">
    <script src="add-task.js"></script>
    <header class="add-header">
        <img src="arrow-left.png" alt="arrow-left" width="20px" height="30px"><br>
        <input type="text" placeholder="Add task" class="add-task">
    </header>
    <main class="add-main">
        <label>Choose date</label><br><br>
        <input type="date"><br><br>
        <label>Choose time</label><br><br>
        <select name="time">
            <option value="hours">08:00 - 08:30</option>
            <option value="hours">08:30 - 09:00</option>
            <option value="hours">09:30 - 10:00</option>
            <option value="hours">10:00 - 10:30</option>
            <option value="hours">10:30 - 11:00</option>
            <option value="hours">11:00 - 11:30</option>
            <option value="hours">11:30 - 12:00</option>
            <option value="hours">12:00 - 12:30</option>
            <option value="hours">12:30 - 13:00</option>
            <option value="hours">13:00 - 13:30</option>
            <option value="hours">13:30 - 14:00</option>
            <option value="hours">14:00 - 14:30</option>
            <option value="hours">14:30 - 15:00</option>
            <option value="hours">15:30 - 16:00</option>
            <option value="hours">16:00 - 16:30</option>
            <option value="hours">16:30 - 17:00</option>
            <option value="hours">17:00 - 17:30</option>
            <option value="hours">17:30 - 18:00</option>
            <option value="hours">18:00 - 18:30</option>
            <option value="hours">18:30 - 19:00</option>
            <option value="hours">19:00 - 19:30</option>
            <option value="hours">19:30 - 20:00</option>
        </select><br><br>
        <label>Choose task type</label><br><br>
        <button class="add-work">
            <input type="radio" id="add-work">
            Work
        </button>
        <button class="add-personal">
            <input type="radio" id="add-personal">
            Personal
        </button>
        <button class="add-shopping">
            <input type="radio" id="add-shopping">
            Shopping
        </button><br>
        <button class="add-health">
            <input type="radio" id="add-health">
            Health
        </button>
        <button class="add-other">
            <input type="radio" id="add-other">
            Other
        </button><br><br>
        <label>Write description</label><br>
        <textarea name="description" cols="30" rows="10" placeholder="Description..."></textarea>
    </main>
    <footer>
        <input type="submit" class="add-submit" value="add task">
    </footer>
</body>

</html>
